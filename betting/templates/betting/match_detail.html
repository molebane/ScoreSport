{% extends 'base.html' %}

{% block title %}Match Details{% endblock %}

{% block content %}
<h1>{{ match.team_a }} vs {{ match.team_b }}</h1>
<p>Start Time: {{ match.start_time }}</p>

<h2>Place a Bet</h2>
<form method="POST">
    {% csrf_token %}
    <div class="form-group">
        <label for="odds">Choose Outcome:</label>
        <select name="odds" id="odds" class="form-control">
            {% for odd in odds %}
            <option value="{{ odd.id }}">{{ odd.outcome }} - Odds: {{ odd.odds_value }}</option>
            {% endfor %}
        </select>
    </div>

    <div class="form-group">
        <label for="bet_amount">Bet Amount:</label>
        <input type="number" step="0.01" name="bet_amount" id="bet_amount" class="form-control" required>
    </div>

    <button type="submit" class="btn btn-primary">Place Bet</button>
</form>

<a href="{% url 'betting:match_list' %}" class="btn btn-secondary mt-3">Back to Matches</a>
{% endblock %}
